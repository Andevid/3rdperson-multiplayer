[application]

name="Third Person Multiplayer"
main_scene="res://scenes/mainmenu.tscn"
frame_delay_msec=16
icon="res://icon.png"

[autoload]

gamestate="*res://scripts/gamestate.gd"

[display]

width=1024
height=600

[input]

forward=[key(W)]
backward=[key(S)]
left=[key(A)]
right=[key(D)]
jump=[key(Space)]

[rasterizer]

max_shadow_buffer_size=1024
shadow_filter=1
